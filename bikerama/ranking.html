<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ranking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <img
              src="https://wiki.sj.ifsc.edu.br/images/2/2e/Sao_jose_horizontal_marca2015_PNG.png"
              alt="ifsc"
              width="100px"
            />
          </div>
          <div class="col-4 pt-1">
            <a class="link-secondary" href="#ranki">Ranking</a>
          </div>
          <div class="col-4 pt-1">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </header>
      <hr />
      <div class="nav-scroller py-1 mb-2">
        <ul class="nav nav-underline flex justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Início</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Design</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cultura</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Brasil</a>
          </li>
        </ul>
      </div>
    </div>
    <main class="container">
      <div class="p-4 p-md-5 mb-5 text-white rounded bg-dark">
        <!--Slide ou carrosel-->
        <div class="col-md-6 px-0">
          <h1 class="display-7 fst-italic" id="ranki">Ranking</h1>
          <p class="lead">Seus noob, vão aprender a pedalar</p>
          <p class="lead">
            <a
              href="https://www.ifsc.edu.br/"
              target="_blank"
              rel="external"
              class="text-white fw-bold"
            >
              Continue lendo</a
            >
          </p>
        </div>
      </div>
      <div class="row md-2">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Voltas</th>
                  <th scope="col">tempo em segundos</th>
                  <th scope="col">Calorias gastas</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>5</td>
                  <td>70</td>
                  <td>700</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>6</td>
                  <td>60</td>
                  <td>500</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Lucas</td>
                  <td>4</td>
                  <td>40</td>
                  <td>400</td>
                </tr>
              </tbody>
          </table>
    </main>
    <div id="foot">
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
